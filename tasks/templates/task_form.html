{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{% if task %}Edit Task{% else %}New Task{% endif %}</h1>

<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2 mt-3">
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
